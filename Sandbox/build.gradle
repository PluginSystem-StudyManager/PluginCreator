plugins {
    id 'com.github.studymanager.plugincreator' version '0.1'
}

repositories {
    mavenLocal()
    jcenter()
}

StudyTool {
    id = "ExamplePlugin"
    infoPath = "info"
    loadData {
        windowFxml = "main.fxml"
        settingsFxml = "settings.fxml"
        icon = "icon.png"
    }
}
